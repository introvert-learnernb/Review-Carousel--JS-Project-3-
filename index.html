<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Slider</title>

    <!-- Adding external stylesheet  -->
    <link rel="stylesheet" href="style.css">

    <!-- Adding the remix icon link  -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

</head>
<body>
    <main>
        <div class="container">
            <div class="review__title">Testimonials</div>
            <div class="testimonial__container">
                <div class="img__container">
                    <img src="imgs/person-1.jpeg" alt="image of a person" class="img-person">
                </div>
                <div class="testimonial__description">
                    Lorem ipsum, dolor sit amet consectetur adipisicing elit. Molestias, ipsam commodi necessitatibus dolorem sint quisquam? Voluptatem porro est aliquam atque.
                </div>
                <div class="testimonial__name">Janet Dawson</div>
                <div class="testimonial__position">B.Ex[Stanford University]</div>
            </div>
            <div class="button__container">
                <div class="prev__button btn">
                    <i class="ri-arrow-left-s-line"></i>
                </div>
                <div class="next__button btn">
                    <i class="ri-arrow-right-s-line"></i>
                </div>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
